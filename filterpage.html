<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Range Input Example</title>
		<link
			rel="stylesheet"
			href="./style/style.css"
		/>
	</head>

	<body>
		<nav></nav>

		<div class="filter-main">
			<section class="filters">
				<h2>Filters</h2>

				<!-- Range input for price -->
				<div class="range-container">
					<h3>Price 0 to <span id="rangeValue">50</span></h3>
					<input
						type="range"
						id="rangeInput"
						min="0"
						max="100"
						value="50"
					/>
				</div>

				<!-- Range input for discount -->
				<div class="range-container">
					<h3>Discount 0 to <span id="discountValue">10</span>%</h3>
					<input
						type="range"
						id="discountInput"
						min="0"
						max="30"
						value="10"
					/>
				</div>

				<!-- Size filter checkboxes -->
				<div class="size-filters">
					<h3>Size:</h3>
					<label
						><input
							type="checkbox"
							class="sizeCheckbox"
							value="s"
						/>S</label
					>
					<label
						><input
							type="checkbox"
							class="sizeCheckbox"
							value="m"
						/>M</label
					>
					<label
						><input
							type="checkbox"
							class="sizeCheckbox"
							value="L"
						/>L</label
					>
					<label
						><input
							type="checkbox"
							class="sizeCheckbox"
							value="XL"
						/>XL</label
					>
				</div>

				<!-- Color filter checkboxes -->
				<div class="color-filters">
					<h3>Color</h3>
					<label>
						<input
							type="checkbox"
							class="colorCheckbox"
							value="red"
						/>
						Red
					</label>
					<label>
						<input
							type="checkbox"
							class="colorCheckbox"
							value="green"
						/>
						Green
					</label>
					<label>
						<input
							type="checkbox"
							class="colorCheckbox"
							value="blue"
						/>
						Blue
					</label>
				</div>

				<!-- Category filter checkboxes -->
				<div class="category-filters">
					<h3>Category</h3>
					<label
						><input
							type="checkbox"
							class="categoryCheckbox"
							value="Tshirts"
						/>Tshirts</label
					>
					<label
						><input
							type="checkbox"
							class="categoryCheckbox"
							value="Shirts"
						/>Shirts</label
					>
					<label
						><input
							type="checkbox"
							class="categoryCheckbox"
							value="Dresses"
						/>Dresses</label
					>
					<label
						><input
							type="checkbox"
							class="categoryCheckbox"
							value="Sweatshirts"
						/>Sweatshirts</label
					>
					<label
						><input
							type="checkbox"
							class="categoryCheckbox"
							value="Jackets"
						/>Jackets</label
					>
				</div>

				<!-- Brand filter checkboxes -->
				<div class="brand-filters">
					<h3>Brand</h3>
					<label
						><input
							type="checkbox"
							class="brandCheckbox"
							value="nike"
						/>Nike</label
					>
					<label
						><input
							type="checkbox"
							class="brandCheckbox"
							value="puma"
						/>Puma</label
					>
					<label
						><input
							type="checkbox"
							class="brandCheckbox"
							value="addidas"
						/>Adidas</label
					>
				</div>
			</section>

			<section>
				<h2>Flex cards</h2>
				<div
					class="flex-card"
					id="flex-card"
				></div>
			</section>
		</div>
		<section id="locate"></section>
		<footer></footer>
		<script
			type="module"
			src="./scripts/filterpage.js"
		></script>
	</body>
</html>
