<html>
	<head>

			content="width=device-width,

		/>
		<title>Bharat Ladva Clothing Ecommerce Website</title>
		<link
			rel="stylesheet"
			href="./style/style2.css"
		/>

	<body>
		<header>
			<div class="banner">Get free delivery on orders over 80</div>

			<div>
				<h2>Wellcome</h2>
				<h1>Your One-Stop Shop for Every cloths Needs!</h1>
				<div class="btn-group">
					<button class="btn btn-filled-dark">
						<span class="icone search-icone"></span>Shop All Products
					</button>
					<a href="./cart.html">
						<button class="btn btn-outline-dark btn-hover-color">
							<span class="icone cart-icone"></span> viwe cart
						</button>
					</a>
				</div>
			</div>
		</section>

		<section>
			<div class="wrapper">
				<h1 class="slider-heding">New Collection</h1>
				<i
					id="left"
					class="icone left-icone"

				<ul class="carousel"></ul>
				<i
					id="right"
					class="icone right-icone"
				></i>

			<h2>Flex cards</h2>

				class="flex-card"

			<h2>Flex cards</h2>
			<div
				class="flex-card"
				id="flex-card"
			></div>
		</section>

		<section>
			<h2>Shop by Catagorys</h2>

			<ul
				class="shop-pets"
				id="shop-pets"
			></ul>
		</section>

		<section>
			<h2>Best Seller</h2>

			<ul class="services"></ul>

		<section id="locate"></section>
