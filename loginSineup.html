<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Slide Navbar</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="./style/style.css"
		/>
	</head>
	<body>
		<div class="loginmamin">
			<input
				type="checkbox"
				id="chk"
				aria-hidden="true"
			/>

			<div class="signup">
				<form>
					<label
						for="chk"
						aria-hidden="true"
						>Sign up</label
					>
					<input
						type="text"
						name="txt"
						placeholder="User name"
						required=""
					/>
					<input
						type="email"
						name="email"
						placeholder="Email"
						required=""
					/>
					<input
						type="number"
						name="broj"
						placeholder="BrojTelefona"
						required=""
					/>
					<input
						type="password"
						name="pswd"
						placeholder="Password"
						required=""
					/>
					<button
						type="submit"
						onclick="redirectToIndex()"
					>
						Sign up
					</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label
						for="chk"
						aria-hidden="true"
						>Login</label
					>
					<input
						type="email"
						name="email"
						placeholder="Email"
						required=""
					/>
					<input
						type="password"
						name="pswd"
						placeholder="Password"
						required=""
					/>
					<button
						type="button"
						onclick="redirectToIndex()"
					>
						Login
					</button>
				</form>
			</div>
		</div>

		<script>
			function redirectToIndex() {
				window.location.href = "index.html";
			}
		</script>
	</body>
</html>
